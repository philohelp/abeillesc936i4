<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
                                <a-asset-item
                    id="beetle"
                    src="assets/beetle.glb"
                ></a-asset-item>
                                <a-asset-item
                    id="washer"
                    src="assets/washer.glb"
                ></a-asset-item>
                                <a-asset-item
                    id="tank"
                    src="assets/tank.glb"
                ></a-asset-item>
                                                <a-asset-item
                    id="gun"
                    src="assets/gun.glb"
                ></a-asset-item>
            </a-assets>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.10628229525518677 0.10628229525518677 0.10628229525518677"
                    gps-entity-place="latitude: 48.864811; longitude: 2.360138;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#beetle"
                    scale="0.5 0.5 0.5"
                    gps-entity-place="latitude: 48.864586; longitude: 2.360276;"
                ></a-entity>
                            <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#washer"
                    scale="1 1 1"
                    gps-entity-place="latitude: 48.864470; longitude: 2.360662;"
                ></a-entity>
                            <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#tank"
                    scale="1 1 1"
                    gps-entity-place="latitude: 48.864278; longitude: 2.360936;"
                ></a-entity>
            <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#gun"
                    scale="0.05 0.05 0.05"
                    gps-entity-place="latitude: 48.864020; longitude: 2.360936;"
                ></a-entity>
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
